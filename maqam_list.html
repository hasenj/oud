<div class="maqam_list" data-bind="foreach: maqam_list">
    <div class="maqam_btn" data-bind="html: disp_name, click: select, attr: {class: el_class}">
    </div>
</div>
<div class="maqam_info">
    <!-- jins info -->
    <div class="section">
        <label class="label"> الجنس الأول </label>
        <p class="def">
            <span data-bind="text: maqam.maqam().jins1.disp_name"> </span>
            &nbsp;
            <span data-bind="text: maqam.maqam().jins1.disp_intervals"> </span>
        </p>
        <label class="label"> الجنس الثاني </label>
        <p class="def">
            <span data-bind="text: maqam.maqam().jins2.disp_name"> </span>
            &nbsp;
            <span data-bind="text: maqam.maqam().jins2.disp_intervals"> </span>
        </p>
    </div>
    <!-- First note -->
    <div class="section">
        <label class="label"> نغمة البداية: </label>
        <select class="def" data-bind="options: noteNames, optionsText: 'name', optionsValue: 'note', value: maqam.maqam().base"></select>
    </div>
</div>
