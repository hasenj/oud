<div class="maqam_list" data-bind="foreach: maqam_list">
    <div class="maqam_btn" data-bind="html: disp_name, click: select, attr: {class: el_class}">
    </div>
</div>
<div class="maqam_info">
    <!-- jins info -->
    <div class="section first">
        <div>
            <label class="label"> الجنس الأول </label>
            <p class="def" data-bind="template: { name: 'template-jins-info', data: maqam.maqam().jins1 }"> </p>
        </div>
        <div>
            <label class="label"> الجنس الثاني </label>
            <p class="def" data-bind="template: { name: 'template-jins-info', data: maqam.maqam().jins2 }"> </p>
        </div>
    </div>
    <!-- First note -->
    <div class="section">
        <label class="label"> نغمة البداية: </label>
        <select class="def" data-bind="options: noteNames, optionsText: 'name', optionsValue: 'note', value: maqam.maqam().base"></select>
    </div>
    <!-- short description -->
    <div class="section">
        <p class="desc" data-bind="text: maqam.maqam().disp_desc"></p>
    </div>
</div>

<!-- For this template, assume current bound data is a jins object -->
<script type="text/html" id="template-jins-info">
    <div class="ib" style="width: 100%">
        <span class="ib" style="width: 50%" data-bind="text: disp_name"> </span>
        <span class="ib ltr" style="width: 45%" data-bind="text: disp_intervals"> </span>
    </div>
</script>
