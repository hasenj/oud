<div class="logo"></div>
<div class="maqam_info">
    <div class="section maqam_name">
        <div data-bind="html: scale_display_name"></div>
    </div>
    <!-- jins info -->
    <div class="section ajnas" data-bind="with: jinsSetCtrl">
        <div class="pointer" data-bind="attr: { class : pointerClass }"> <span class="icon"> &gt; </span> </div>
        <div class="jins">
            <label class="label"> الجنس الأول </label>
            <p class="def" data-bind="template: { name: 'template_jins_info', data: jins1 }"> </p>
        </div>
        <div class="jins">
            <label class="label"> الجنس الثاني </label>
            <p class="def" data-bind="template: { name: 'template_jins_info', data: jins2 }"> </p>
        </div>
        <div class="jins" data-bind="visible: jins3">
            <label class="label"> الجنس الثالث </label>
            <p class="def" data-bind="template: { name: 'template_jins_info', data: jins3() || jins2() }"> </p>
        </div>
    </div>
    <!-- base note -->
    <div class="section base_note" data-bind="with: baseNoteCtrl">
        <label class="label"> نغمة البداية </label>
        <div class="btn-group"><!--
            --><div class="btn" data-bind="click: prevBase">-</div><!--
            --><div class="btn"><!--
                --><!--<select data-bind="options: baseNotes, optionsText: 'display_name', optionsValue: 'raw', value: selected"></select>--><!--
                --><div data-bind="html: selected"></div><!--
                --></div><!--
            --><div class="btn" data-bind="click: nextBase">+</div><!--
        --></div>
    </div>
    <!-- short description -->
    <!--
    <div class="section">
        <p class="desc" data-bind="text: mode_vm.mode().disp_desc"></p>
    </div>
    -->
</div>

<div class="controls" data-bind="foreach: mode_list">
    <div class="maqam_btn" data-bind="html: disp_name"> <!--, click: select, attr: {class: el_class}"> -->
    </div>
</div>

<!-- For this template, assume current bound data is a jins object -->
<script type="text/html" id="template_jins_info">
    <div>
        <span class="ib" data-bind="text: disp_name"> </span>
        <!--  <span class="ib ltr" style="width: 30%" data-bind="text: disp_intervals"> </span> -->
    </div>
</script>
