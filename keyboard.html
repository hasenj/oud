<div id="#keys" data-bind="foreach: vkb_rows">
    <div class="row" data-bind="foreach: $data">
        <div class="key unpressed" data-bind="click: play">
            <div class='kb_key' data-bind="text: letter">&nbsp;</div>
            <div class='tone' data-bind="text: tone">&nbsp;</div>
            <div class='note_name' data-bind-x="text: note_name">&nbsp;</div>
        </div>
    </div>
</div>
