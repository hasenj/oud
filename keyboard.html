<div id="keys" data-bind="foreach: vkb_rows">
    <div class="row" data-bind="foreach: $data">
        <div data-bind="attr: {class: container_class}">
            <div class="key unpressed" data-bind="click: play, attr: {class: el_class}">
                <div class='kb_key' data-bind="html: disp_letter">&nbsp;</div>
                <div class='tone' data-bind="html: disp_tone">&nbsp;</div>
                <div class='note_name' data-bind="html: disp_note_name">&nbsp;</div>
            </div>
        </div>
    </div>
</div>
